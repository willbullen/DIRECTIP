services:
  # Django Application
  app:
    build: .
    container_name: directip-app
    environment:
      - DJANGO_SETTINGS_MODULE=directip_project.settings
      - USE_SQLITE=1
    ports:
      - "3011:3011"  # Web dashboard
      - "7777:7777"  # Socket server
    volumes:
      - app_data:/app/data
    restart: unless-stopped

volumes:
  app_data:
